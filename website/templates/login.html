{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}
<form method="post">
    <br />
    <br />

    <h2 content-align="centre">Login</h2>
    <br />
    <div class="form-group" input="centre">
        <label for="email">Email</label>
        <input 
            type="email" 
            class="form-control"
            id="email" 
            name="email" 
            placeholder="Enter Email"       
        />
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input 
            type="password" 
            class="form-control"
            id="password1" 
            name="password1" 
            placeholder="Enter Your password"       
        />
    </div>
 <br />
 <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
